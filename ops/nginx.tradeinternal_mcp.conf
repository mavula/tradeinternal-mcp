server {
    listen 80;
    server_name mcp.tradeinternal.com;

    # Redirect plain HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mcp.tradeinternal.com;

    # Replace with the actual certificate/key paths issued by certbot or your CA.
    ssl_certificate     /etc/ssl/certs/tradeinternal.com.crt;
    ssl_certificate_key /etc/ssl/certs/tradeinternal.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Basic security/tuning headers.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # General proxy settings reused by both REST and SSE paths.
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # REST and web endpoints (FastAPI candles, health checks, etc.)
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # SSE endpoint for MCP transport.
    location /mcp/sse {
        proxy_pass http://127.0.0.1:9000/mcp/sse;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Accept-Encoding "";
        proxy_buffering off;
        proxy_cache off;
    }
}
